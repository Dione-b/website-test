<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce website - Shopping</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Logo</a>
            <!-- Ícone Compra -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Seu carrinho</h2>
                <!-- Conteúdo -->
                <div class="cart-content">
                   
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$0</div>
                </div>
                <!-- Butão comprar -->
                <button type="button" class="btn-buy">
                    Fazer pedido 
                    <img src="/img/zap.svg" alt="" id="zap">
                </button>
                <!-- Fechar carrinho -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Produts</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="CAMISETA" class="product-img">
                <h2 class="product-title">CAMISETA</h2>
                <span class="price">R$25.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="AIRDOT'S ADIDAS" class="product-img">
                <h2 class="product-title">AIRDOT'S ADIDAS</h2>
                <span class="price">R$100.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="CONJ ADIDAS MOLETOM" class="product-img">
                <h2 class="product-title">CONJ ADIDAS MOLETOM</h2>
                <span class="price">R$45.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="GARRAFA PET" class="product-img">
                <h2 class="product-title">GARRAFA PET</h2>
                <span class="price">R$45.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="ÓCULOS RAINBOW" class="product-img">
                <h2 class="product-title">ÓCULOS RAINBOW</h2>
                <span class="price">R$145.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="CAP ADIDAS" class="product-img">
                <h2 class="product-title">CAP ADIDAS</h2>
                <span class="price">R$95.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="BOLSA" class="product-img">
                <h2 class="product-title">BOLSA</h2>
                <span class="price">R$95.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="ULTRA BOOT" class="product-img">
                <h2 class="product-title">ULTRA BOOT</h2>
                <span class="price">R$125.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product9.jpeg" alt="JAQUETA BLACK" class="product-img">
                <h2 class="product-title">JAQUETA BLACK</h2>
                <span class="price">R$1125.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- Link para o JS -->
    <script src="js/main.js"></script>
</body>
</html>
